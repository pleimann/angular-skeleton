<md-toolbar color="primary">
    <h1 md-colors="{color:'accent'}">Garden Dashboard</h1>
    <md-toolbar-row color="accent">
        <div class="toolbar-spacer"></div>

    </md-toolbar-row>
</md-toolbar>

<nav md-tab-nav-bar>
    <a md-tab-link *ngFor="let page of pages" [routerLink]="page.link" routerLinkActive #rla="routerLinkActive"
     [active]="rla.isActive">{{page.name}}</a>
</nav>

<router-outlet></router-outlet>
